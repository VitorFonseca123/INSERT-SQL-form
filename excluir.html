  <div class="estilo">
      <h1>
        <p id="tittle">Excluir - Agendamento de potenciais clientes</p>
      </h1>
      <p>Sistema utilizado para agendamento de serviços</p>

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Nome</label>
          <input type="text" class="form-control " id="cadNome"  placeholder="Digite seu nome completo">
          
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Telefone</label>
          <input type="number" class="form-control" id="cadtelefone"  placeholder="(XX)XXXX-XXXX">
          
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Origem</label>
          <select class="form-control" id="txtorigem">
            <option>Celular</option>
            <option>Fixo</option>
            <option>Whatsapp</option>
            <option>Facebook</option>
            <option>Instagram</option>
          </select>
          
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Data</label>
          <input type="date" class="form-control" id="cadData">
          
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Observações</label>
          <textarea class="form-control" id="observacoes" rows="3"></textarea>
        </div>
        
        <button type="button" id="btnBuscar" class="btn btn-primary">Buscar</button>
				<button type="submit" id="btnExcluir" class="btn btn-primary">Excluir</button>
      </form>
    </div>
